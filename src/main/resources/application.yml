spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    schema: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: com.github.gwenn.sqlitedialect.SQLiteDialect
    properties:
      hibernate:
        dialect: com.github.gwenn.sqlitedialect.SQLiteDialect
        jdbc:
          use_get_generated_keys: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# 激活的配置文件
spring.profiles.active: dev